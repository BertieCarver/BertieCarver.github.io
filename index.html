<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class = "glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./Images/avatar.png" alt="">
                    <h3>Bertie Carver-Prue</h3>
                    <p>16, Brighton</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./Images/letterboxd.png" alt="">
                        <h2>Letterboxd</h2>
                    </div>
                    <div class="link">
                        <img src="./Images/spotify.png" alt="">
                        <h2>Spotify</h2>
                    </div>
                    <div class="link">
                        <img src="./Images/instagram.png" alt="">
                        <h2>Instagram</h2>
                    </div>
                    <div class="link">
                        <img src="./Images/goodreads.png" alt="">
                        <h2>Goodreads</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>IGN: BertBoy</h2>
                    <img src="./Images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Goals</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./Images/imdb.png" alt="">
                        <div class="card-info">
                            <h2>IMDB Top 250</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">26%</h2>
                    </div>
                    <div class="card">
                        <img src="./Images/rolling stone.png" alt="">
                        <div class="card-info">
                            <h2>Rolling Stone Top 100</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">26%</h2>
                    </div>
                    <div class="card">
                        <img src="./Images/modern library.png" alt="">
                        <div class="card-info">
                            <h2>Modern Library Top 100 </h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">26%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
